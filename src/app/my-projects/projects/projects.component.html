<div class="container">
  <h2>{{ 'projects.title' | translate }}</h2>
  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" *ngFor="let project of projects">
      <div class="card h-100" (click)="openModal(project)" role="button" tabindex="0" 
           [attr.aria-label]="'Open details for ' + project.name" (keydown.enter)="openModal(project)">
        <img [src]="project.image" class="card-img-top" [alt]="project.name">
        <div class="card-body">
          <h5 class="card-title">{{ project.name }}</h5>
          <p class="card-text">{{ project.description }}</p>
        </div>
      </div>
    </div>
  </div>

  <app-project-modal *ngIf="selectedProject" [project]="selectedProject" (closeModal)="closeModal()"></app-project-modal>
</div>
