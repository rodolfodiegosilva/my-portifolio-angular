<div class="personal-data-section full-width">
  <div class="personal-data-content">
    <img
      [src]="personalData.imgProfile"
      alt="{{ personalData.imgProfile }}"
      class="personal-photo"
    />
    <h1>{{ personalData.name | translate }}</h1>
    <h2>{{ personalData.profession | translate }}</h2>
    <p>{{ personalData.description | translate }}</p>
  </div>
</div>
