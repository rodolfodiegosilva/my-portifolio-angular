version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.11.1
        - nvm use 20.11.1
        - npm install --legacy-peer-deps
        - npm install @ngrx/store @ngrx/effects --legacy-peer-deps
        - npm ci --legacy-peer-deps
        - node set-env.js  # Executar o script de configuração de ambiente
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/portfolio
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
